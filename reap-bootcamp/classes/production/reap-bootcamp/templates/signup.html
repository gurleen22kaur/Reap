<!DOCTYPE html>
<html lang="en">
<head>
    <title> Reap Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets.sign_up.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form ><!--action="/form">-->
<div class="container">
    <h1>Sign Up</h1>
    <p>Please fill this form to create an account.</p>
    <hr>

    <label for="firstName"><b>First Name*</b></label>
    <input type="text" placeholder="Enter First Name" name="firstName" required><br>

    <label for="lastName"><b>Last Name*</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastName" required><br>

    <label for="email"><b>Email*</b></label>
    <input type="text" placeholder="Enter Email" name="email" required><br>

    <label for="password"><b>Password*</b></label>
    <input type="password" placeholder="Enter Password" name="password" required><br>

    <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
    </div>
</div>
</form>

</body>
</html>
