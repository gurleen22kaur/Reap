<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>REAP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $("form").submit(function(){
                alert("User has been registered successfully");
            });
        });
    </script>
</head>
<body>


<div class="container">
    <h2>REAP</h2>
    <!--&lt;!&ndash; Trigger the modal with a button &ndash;&gt;
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signUpModal">Sign Up</button>

-->
    <div class="login">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#login">
            Login
        </button>
    </div>

    <br><br>

    <div class="signUp">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signup">
            Sign Up
        </button>
    </div>
</div>
</body>
</html>
