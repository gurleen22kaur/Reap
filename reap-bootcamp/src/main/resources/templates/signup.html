<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
<div class="signup">

    <div class="modal fade" id="signup" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign Up</h4>
                </div>
                <div class="modal-body">

                    <div class="panel panel-primary">
                        <div class="panel-heading">Sign Up</div>
                        <div class="panel-body">

                <form enctype="multipart/form-data" class="form-horizontal" th:action="@{'/userSignUp'}" th:Object="${user}" method="post" >
                    <!--action="/form" method="post" enctype='application/json'>-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="firstName">FirstName:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="firstName" placeholder="Enter FirstName"
                                   name="email">
                            <!--<input type="text" class="form-control" id="fname" placeholder="Enter FirstName"
                                   name="firstName">-->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">LastName:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{lastName}" class="form-control" id="lname" placeholder="Enter LastName"
                                   name="lastName">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="custom-file">
                            <label class="custom-file-label control-label col-sm-2" for="customFile">Photo:</label>
                            <div class="col-sm-10">
                                <input type="file" class="custom-file-input form-control" id="customFile">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email_id">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" th:field="*{email}" id="email_id" placeholder="abc@tothenew.com"
                                   name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter Password"
                                   name="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit_signup">Register</button>
                </form>
            </div>
        </div>
    </div>
            </div>
            </div>
            </div>
            </div>

</body>
</html>
