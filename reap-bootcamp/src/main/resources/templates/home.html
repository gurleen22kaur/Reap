<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>REAP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>


<div class="container">
    <h2>REAP</h2>
    <!--&lt;!&ndash; Trigger the modal with a button &ndash;&gt;
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signUpModal">Sign Up</button>

-->
    <div class="login">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#login">
                Login
            </button>
    </div>

    <br><br>

    <div class="signUp">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signup">
                Sign Up
            </button>
    </div>

<div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">

                <div class="panel panel-primary">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">


                        <form enctype="multipart/form-data" class="form-horizontal" th:action="@{'/userLogin'}" th:Object="${user}" method="post">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Username:</label>
                                <div class="col-sm-10">
                                    <input input type="email" class="form-control" th:field="*{email}" id="email" placeholder="abc@tothenew.com"
                                           name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="pass_word">Password:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" th:field="*{password}" id="pass_word" placeholder="Enter Password"
                                           name="password">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">

                    <a href="#" data-toggle="modal" data-target="#forgotPassword">Forgot Password</a>


                    <button type="submit" class="btn btn-primary">Sign In</button>

                </div>
            </div>
        </div>

    </div>
</div>



<div class="signUp">

    <div class="modal fade" id="signup" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign Up</h4>
                </div>
                <div class="modal-body">

                    <div class="panel panel-primary">
                        <div class="panel-heading">Sign Up</div>
                        <div class="panel-body">

                            <form enctype="multipart/form-data" class="form-horizontal" th:action="@{'/userSignUp'}" th:Object="${user}" method="post">
                                  <!--action="/form" method="post" enctype='application/json'>-->
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="firstName">FirstName:</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{firstName}" class="form-control"
                                               id="firstName" placeholder="Enter FirstName"
                                               name="email">
                                        <!--<input type="text" class="form-control" id="fname" placeholder="Enter FirstName"
                                               name="firstName">-->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2">LastName:</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{lastName}" class="form-control" id="lname" placeholder="Enter LastName"
                                               name="lastName">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="custom-file">
                                        <label class="custom-file-label control-label col-sm-2" for="customFile">Photo:</label>
                                        <div class="col-sm-10">
                                            <input type="file" class="custom-file-input form-control" id="customFile">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="email">Email:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" th:field="*{email}" id="email_id" placeholder="abc@tothenew.com"
                                               name="email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="password">Password:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter Password"
                                               name="password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="forgotPassword" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Forgot Password</h4>
            </div>
            <div class="modal-body">

                <div class="panel panel-primary">
                    <div class="panel-heading">Forgot Password</div>
                    <div class="panel-body">


                        <form class="form-horizontal" action="/action_page.php">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="emailid" placeholder="abc@tothenew.com"
                                           name="email">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">

                    <button type="button" class="btn btn-primary">Send Password</button>

                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>

    </div>
</div>


</div>
<!--&lt;!&ndash; <footer th:insert="index.html :: footer"></footer>&ndash;&gt;-->
</div>
</body>
</html>
